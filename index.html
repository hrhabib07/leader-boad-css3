<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader-board</title>
    <link rel="stylesheet" href="style/style.css">
</head>


<body>
    <!-- header start -->
    <header> </header>
    <!-- header end -->
    <!-- body start  -->
    <main>
        <section class="container">
            <div class="top-players">
                <h2 class="section-title"> Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">Jhon Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-name">Alex Jr</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player-name">Leonal Madrich</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="player-name">Jahan Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player-name">Reza Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-name">Md Habib</h3>
                    </div>
                </div>
            </div>
            <hr>
            <br>
            <div class="top-blogs">
                <h2 class="section-title">Top Blogs</h2>
                <article class="blogs">
                    <div class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3>13 of My Favorite
                                UI/UX Goodies</h3>
                            <p class="author">By <a href="">Danny Sapio</a> </p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3>UI cheat sheet:
                                list vs grids</h3>
                            <p class="author">By <a href="">Tess Gadd</a> </p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3>7 typography tips
                                for interface design</h3>
                            <p class="author">By <a href="">Jeremiah Lam</a> </p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h3>Your logo is
                                copied</h3>
                            <p class="author">By <a href=""> Ferdinand Vogler</a> </p>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <!-- body end -->
</body>

</html>
